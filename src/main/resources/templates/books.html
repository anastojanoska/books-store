<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</head>
<body class="bg-light">
<div class="container bg-light">
    <br>
    <h1 class="text-center text-danger">List of all books!</h1>
    <br>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Samples</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody th:each="book : ${books}">
            <tr>
                <td th:text="${book.getId()}"></td>
                <td th:text="${book.getName()}"></td>
                <td th:text="${book.getSample()}"></td>
                <td th:text="${book.getCategory().getName()}"></td>
                <td><form th:action="@{/books/{id}/edit(id=${book.getId()})}" th:method="post">
                        <button class="btn btn-primary">Edit</button>
                    </form>
                </td>
                <td><form th:action="@{/books/{id}/delete(id=${book.getId()})}" th:method="delete">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form></td>

            </tr>
        </tbody>
    </table>
    <a class="btn btn-warning" th:href="@{/books/new}">Add new book</a>
</div>
</body>
</html>
